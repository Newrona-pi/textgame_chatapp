<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=./" />
    <script>
      // SPA-GitHub-Pages: https://github.com/rafgraph/spa-github-pages
      // 404ページアクセス時にindex.htmlへリダイレクトし、パスを維持する
      (function() {
        var l = window.location;
        var pathname = l.pathname.replace(/\/+/g, "/");
        var redirect = l.origin + l.pathname.replace(/\/[^\/]*$/, "") + "/index.html" + l.search + l.hash;
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
